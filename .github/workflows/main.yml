name: Java Build and S3 Upload

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      BUCKET_NAME: test-1-git

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::381492133980:role/GitHubAction-AssumeRoleWithAction.
          role-session-name: Github-Role
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.11.0
        with:
          maven-version: '3.9.6'

      - name: Build Java project
        run: mvn clean install

      - name: Zip the JAR
        run: |
          mkdir artifacts
          cp target/*.jar artifacts/
          cd artifacts
          zip app.zip *.jar
          ls -lh
      - name: Upload to S3
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          aws s3 cp artifacts/app.zip s3://${{ env.BUCKET_NAME }}/main-app-${SHORT_SHA}.zip --region ${{ env.AWS_REGION }}
